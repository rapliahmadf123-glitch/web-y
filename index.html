<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack Menu UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT -->
    <section class="panel">
      <div class="logo">Rapzmodz Official</div>
      <label for="target">Nomor Target</label>
      <input type="text" id="target" placeholder="+6281234567890">

      <label for="mode">Mode</label>
      <select id="mode">
        <option>Crash Infinity</option>
        <option>Blank Freeze</option>
        <option>Delay Hard</option>
      </select>

      <button class="btn" id="runBtn">â–¶ Kirim</button>
    </section>

    <!-- RIGHT -->
    <aside class="right">
      <div class="card">
        <h3>Status Pengiriman</h3>
        <div class="progress-wrap">
          <div class="progress" id="progress"></div>
        </div>
        <div class="log" id="log"><p>Ready.</p></div>
      </div>
    </aside>
  </div>

  <script>
    const runBtn = document.getElementById('runBtn');
    const progress = document.getElementById('progress');
    const logEl = document.getElementById('log');
    const target = document.getElementById('target');
    const mode = document.getElementById('mode');

    let running = false;

    function appendLog(text) {
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
      logEl.prepend(p);
    }

    runBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      progress.style.width = "0%";
      appendLog("Pengiriman dimulai (UI visual).");
      appendLog("Mode: " + mode.value);
      appendLog("Target: " + (target.value || "(kosong)"));

      let prog = 0;
      const steps = ["Inisialisasi", "Menyiapkan data", "Mengirim...", "Verifikasi", "Selesai"];
      let i = 0;

      const interval = setInterval(() => {
        prog += 20;
        progress.style.width = prog + "%";
        appendLog(steps[i] || "Proses...");
        i++;

        if (prog >= 100) {
          clearInterval(interval);
          appendLog("Pengiriman selesai (UI saja).");
          running = false;
        }
      }, 700);
    });
  </script>
</body>
</html>
